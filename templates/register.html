<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>HTML5响应式第三方登录页面模板</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" /> 

	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/animate.css"/>
	<link href="../static/css/general.css" rel="stylesheet"/>
</head>

<body>
    <div id="preloader">
		<div id="status"></div>
	</div>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../static/img/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<span class="login100-form-title p-b-49">注册</span>

				<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
					<span class="label-input100">用户名</span>
					<input class="input100" id="reg-username" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
					<span class="focus-input100" data-symbol="&#xf206;"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="请输入密码">
					<span class="label-input100">密码</span>
					<input class="input100" id="reg-pwd" type="password" name="pass" placeholder="请输入密码">
					<span class="focus-input100" data-symbol="&#xf190;"></span>
				</div>
				<br/>

				<div class="wrap-input100 validate-input" data-validate="请确认密码">
					<span class="label-input100">确认密码</span>
					<input class="input100" type="password" name="pass" placeholder="请确认密码">
					<span class="focus-input100" data-symbol="&#xf190;"></span>
				</div>
				<div class="text-right p-t-8 p-b-31">
					<a href="/login">返回登陆</a>
				</div>

				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<button class="login100-form-btn" id="register-btn">注 册</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../static/js/jquery-1.9.1.min.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/script.js"></script>
</body>

</html>

	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">

<body>
	<div id="preloader">
		<div id="status"></div>
	</div>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../static/img/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

					<span id="login" class="login100-form-title p-b-49">登录</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
						<span class="label-input100">用户名</span>
						<input id="login-username" class="input100" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span>
						<input id="login-userpwd" class="input100" type="password" name="pass" placeholder="请输入密码">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="javascript:">忘记密码？</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="login-btn">登 录</button>
						</div>
					</div>
					<div class="flex-col-c p-t-25">
						<a href="/register" class="txt2">立即注册</a>
					</div>

			</div>
		</div>
	</div>
	
    <script src="/static/js/jquery-1.10.2.js"></script>
